<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>石化-公众号明细比对</title>

    <link rel="stylesheet" type="text/css" href="themes/bootstrap/easyui.css"></link>
    <link rel="stylesheet" type="text/css" href="themes/icon.css"></link>
    <link rel="stylesheet" type="text/css" href="themes/color.css"></link>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery.easyui.min.js"></script>
    <script type="text/javascript" src="locale/easyui-lang-zh_CN.js"></script>
    <script>
        $(function(){
            $('#attacherCardSaleComparisonDetailsDg').datagrid({
                columns:[[
                    {field:'id',title:'ID',width:50,checkbox:true},
                    {field:'date',title:'日期',width:50},
                    {field:'cardNum',title:'卡号',width:50},
                    {field:'cardBuyer',title:'购卡人',width:50},
                    {field:'masterCardNum',title:'主卡',width:50},
                    {field:'rechargeAmount',title:'充值面额',width:50},
                    {field:'discount',title:'折扣',width:50},
                    {field:'realPayAmount',title:'实付金额',width:50},
                    {field:'payWay',title:'支付方式',width:50},
                    {field:'payTime',title:'付款时间',width:50},
                    {field:'serviceCharge',title:'扣除手续费',width:50},
                    {field:'oils',title:'油品',width:50},
                    {field:'remarks',title:'备注',width:50},
                    {field:'operation',title:'操作',width:50,align:'center',formatter:function (value, row, index) {
                            var operation = "<a onclick='Edit(" + row.id + ")'>修改</a>";
                            return operation;
                        }
                    }
                ]],
                url:'/attacherCardSaleComparisonDetails/page',
                method:'post',
                contentType:"application/json;charset=utf-8",
                toolbar:"#toolbar",
                pagination:true,
                rownumbers:true,
                fitColumns:true,
                singleSelect:true,
                pageSize:20,
                queryParams: {
                    cardNum: '',
                    masterCardNum:''
                },
                rowStyler: function(index,row){
                    if (row.isComparison == 'yes'){
                        return 'background-color:#DC143C;color:#fff;';
                    }
                }
            });
            $('#EditWin').window('close');

            $('#payWayCombox').combobox({
                url:'/payServiceCharge/getPayServie',
                method:'get',
                valueField:'serviceFee',
                textField:'way',
                onSelect: function(rec){
                    var v = $('#realPayAmountNumberbox').numberbox('getValue');
                    if(v==undefined || v==null){
                        rec.serviceFee*0
                    }else{
                        var s = rec.serviceFee*v
                        $('#serviceChargeNumberbox').numberbox('setValue', s);
                    }
                }
            });

        });

        function Edit(id) {
            $('#EditWin').window('open');
            //请求方式   get查询  post增加  put修改   delete删除
            $.ajax({
                type:"GET",
                //请求路径
                url:"/attacherCardSaleComparisonDetails/find",
                //或false 是否异步
                async:true,
                data:{"id":id},
                //超时时间
                timeout:5000,
                //返回的数据格式：json/xml/html/script/jsonp/text
                dataType:'json',
                success:function(data,textStatus,jqXHR){
                    $('#EditForm').form('load',{
                        id:data.id,
                        date:data.date,
                        cardNum:data.cardNum,
                        cardBuyer:data.cardBuyer,
                        masterCardNum:data.masterCardNum,
                        rechargeAmount:data.rechargeAmount,
                        discount:data.discount,
                        realPayAmount:data.realPayAmount,
                        payWay:data.payWay,
                        payTime:data.payTime,
                        serviceCharge:data.serviceCharge,
                        oils:data.oils,
                        remarks:data.remarks
                    });
                    if(data.payWay == '公众号'){
                        $('#payWayCombox').combobox('disable');
                        $('#payTimeDatetimebox').datetimebox('disable');
                        $('#realPayAmountNumberbox').numberbox('disable');

                    }else{
                        $('#payWayCombox').combobox('enable');
                        $('#payTimeDatetimebox').datetimebox('enable');
                        $('#realPayAmountNumberbox').numberbox('enable');
                    }
                },
                error:function(error){
                    $.messager.alert('提示','查询单条记录失败','info');
                }
            })
        }

        function Search() {
            var cardNum = $('#attacherCardSaleComparisonDetailsSearchCardNum').textbox('getValue');
            var masterCardNum = $('#attacherCardSaleComparisonDetailsSearchMasterCardNum').textbox('getValue');
            var queryParams = $('#attacherCardSaleComparisonDetailsDg').datagrid('options').queryParams;
            queryParams.cardNum = cardNum;
            queryParams.masterCardNum = masterCardNum;
            $('#attacherCardSaleComparisonDetailsDg').datagrid('reload');
        }

        function Export() {
            var cardNum = $('#attacherCardSaleComparisonDetailsSearchCardNum').textbox('getValue');
            var masterCardNum = $('#attacherCardSaleComparisonDetailsSearchMasterCardNum').textbox('getValue');
            var jsonObj={
                'cardNum':cardNum,
                'masterCardNum' :masterCardNum,
                'page':1,
                'rows':100000
            };
            var jsonStr = JSON.stringify(jsonObj);
            var encrypted = window.btoa(jsonStr);
            window.location.href = "/exportExcel/attacherCardSaleComparisonDetailsExport?encrypted="+encrypted;
        }
        
        function Clear() {
            $("#attacherCardSaleComparisonDetailsSearchCardNum").textbox('setValue', '');
            $("#attacherCardSaleComparisonDetailsSearchMasterCardNum").textbox('setValue', '');
        }

        function editSubmit() {
            // 显示进度条
            $.messager.progress();
            $('#EditForm').form('submit', {
                url: '/attacherCardSaleComparisonDetails/update',
                onSubmit: function(){
                    var isValid = $(this).form('validate');
                    if (!isValid){
                        // 如果表单是无效的则隐藏进度条
                        $.messager.progress('close');
                        $.messager.alert('提示','请填写必填项');
                    }
                    // 返回false终止表单提交
                    return isValid;
                },
                success: function(data){
                    // 如果提交成功则隐藏进度条
                    $.messager.progress('close');
                    $.messager.alert('提示','修改成功','info');
                    $('#EditForm').form('clear')
                    $('#EditWin').window('close');
                    $('#attacherCardSaleComparisonDetailsDg').datagrid('reload');
                }
            });

        }

        function editCancel() {
            $('#EditForm').form('clear')
            $('#EditWin').window('close');
        }

    </script>
</head>
<body>
<div>
    <table id="attacherCardSaleComparisonDetailsDg">
        <thead>
        <tr>
            <th field="id" width="50" checkbox="true">ID</th>
            <th field="date" width="50">日期</th>
            <th field="cardNum" width="50">卡号</th>
            <th field="cardBuyer" width="50">购卡人</th>
            <th field="masterCardNum" width="50">主卡</th>
            <th field="rechargeAmount" width="50">充值面额</th>
            <th field="discount" width="50">折扣</th>
            <th field="realPayAmount" width="50">实付金额</th>
            <th field="payWay" width="50">支付方式</th>
            <th field="payTime" width="50">付款时间</th>
            <th field="serviceCharge" width="50">扣除手续费</th>
            <th field="oils" width="50">油品</th>
            <th field="remarks" width="50">备注</th>
            <th field="operation" width="50">操作</th>
        </tr>
        </thead>
       <div id="attacherCardSaleComparisonDetailsTb">
           <input id="attacherCardSaleComparisonDetailsSearchCardNum" type="text" class="easyui-textbox"  data-options="prompt:'请输入卡号..',iconCls:'icon-tip'"></input>
           |
           <input id="attacherCardSaleComparisonDetailsSearchMasterCardNum" type="text" class="easyui-textbox" data-options="prompt:'请输入主卡号..',iconCls:'icon-tip'"></input>
           <button class="easyui-linkbutton"  onclick="Search()" data-options="iconCls:'icon-search'">搜索</button>
           <button class="easyui-linkbutton"  onclick="Clear()" data-options="iconCls:'icon-clear'">重置</button>
           <button class="easyui-linkbutton" onclick="Export()" data-options="iconCls:'icon-redo'">导出</button>
        </div>
    </table>

    <div id="EditWin" class="easyui-window" title="编辑石化-公众号明细比对" style="width: 50%; height: auto" data-options="closed:false,collapsible:false,minimizable:false,maximizable:false">
        <form id="EditForm" method="post">
            <input type="hidden" name="id" data-options="required:true"/>
            <table>
                <tr>
                    <td>日期:</td>
                    <td>
                        <input class="easyui-datebox" type="text" name="date" data-options="required:true,editable:false,readonly:true"/>
                    </td>
                    <td>卡号:</td>
                    <td>
                        <input class="easyui-textbox" name="cardNum" data-options="required:true,readonly:true"/>
                    </td>
                </tr>
                <tr>
                    <td>购卡人:</td>
                    <td>
                        <input class="easyui-textbox" name="cardBuyer" data-options="required:true,readonly:true"/>
                    </td>
                    <td>主卡:</td>
                    <td>
                        <input class="easyui-textbox" name="masterCardNum" data-options="required:true,readonly:true"/>
                    </td>
                </tr>
                <tr>
                    <td>充值面额:</td>
                    <td>
                        <input class="easyui-numberbox" name="rechargeAmount" data-options="required:true,min:0,precision:2,readonly:true"/>
                    </td>
                    <td>折扣:</td>
                    <td>
                        <input class="easyui-numberbox" name="discount" data-options="required:true,readonly:true"/>
                    </td>
                </tr>
                <tr>
                    <td>实付金额:</td>
                    <td>
                        <input id="realPayAmountNumberbox" class="easyui-numberbox" name="realPayAmount" data-options="required:true,precision:2"/>
                    </td>
                    <td>支付方式:</td>
                    <td>
                        <input id="payWayCombox" class="easyui-combobox" name="payWay" data-options="required:true"/>
                    </td>
                </tr>
                <tr>
                    <td>付款时间:</td>
                    <td>
                        <input id = "payTimeDatetimebox" class="easyui-datetimebox" name="payTime" data-options="required:true,editable:false"/>
                    </td>
                    <td>扣除手续费:</td>
                    <td>
                        <input id="serviceChargeNumberbox" class="easyui-numberbox" name="serviceCharge" data-options="required:true,precision:3,readonly:true"/>
                    </td>
                </tr>
                <tr>
                    <td>油品:</td>
                    <td>
                        <input class="easyui-textbox" name="oils" data-options="required:true,readonly:true"/>
                    </td>
                    <td>备注:</td>
                    <td>
                        <textarea class="easyui-textbox" name="remarks" ></textarea>
                    </td>
                </tr>
            </table>

            <div>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" style="float:right" onclick="editCancel()">取消</a>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"  style="float:right" onclick="editSubmit()">确定</a>
            </div>
        </form>
    </div>



</div>
</body>
</html>
