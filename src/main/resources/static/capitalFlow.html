<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资金流水</title>

    <link rel="stylesheet" type="text/css" href="themes/bootstrap/easyui.css"></link>
    <link rel="stylesheet" type="text/css" href="themes/icon.css"></link>
    <link rel="stylesheet" type="text/css" href="themes/color.css"></link>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery.easyui.min.js"></script>
    <script type="text/javascript" src="locale/easyui-lang-zh_CN.js"></script>
    <script>
        $(function(){
            $('#capitalFlowDg').datagrid({
                columns:[[
                    {field:'id',title:'ID',width:50,checkbox:true},
                    {field:'income',title:'收入',width:50},
                    {field:'expenditure',title:'支出',width:50},
                    {field:'surplusAmount',title:'余额',width:50},
                    {field:'payee',title:'收款方',width:50},
                    {field:'payer',title:'付款方',width:50},
                    {field:'useTo',title:'用途',width:50},
                    {field:'remarks',title:'备注',width:50},
                    {field:'operation',title:'操作',width:50,align:'center',formatter:function (value, row, index) {
                            var operation = "<a onclick='Edit(" + row.id + ")'>修改</a> | <a onclick='Delete(" + row.id + ")'>删除</a>";
                            return operation;
                        }
                    }
                ]],
                url:'/capitalFlow/page',
                method:'post',
                contentType:"application/json;charset=utf-8",
                toolbar:"#toolbar",
                pagination:true,
                rownumbers:true,
                fitColumns:true,
                singleSelect:true,
                pageSize:20,
                queryParams: {
                    payee: '',
                    payer:''
                }

            });
            $('#AddWin').window('close');
            $('#EditWin').window('close');

        });

        function Edit(id) {
            $('#EditWin').window('open');
            //请求方式   get查询  post增加  put修改   delete删除
            $.ajax({
                type:"GET",
                //请求路径
                url:"/capitalFlow/find",
                //或false 是否异步
                async:true,
                data:{"id":id},
                //超时时间
                timeout:5000,
                //返回的数据格式：json/xml/html/script/jsonp/text
                dataType:'json',
                success:function(data,textStatus,jqXHR){
                    $('#EditForm').form('load',{
                        id:data.id,
                        income:data.income,
                        expenditure:data.expenditure,
                        surplusAmount:data.surplusAmount,
                        payee:data.payee,
                        payer:data.payer,
                        useTo:data.useTo,
                        remarks:data.remarks
                    });


                },
                error:function(error){
                    $.messager.alert('提示','查询单条记录失败','info');
                }
            })
        }

        function Delete(id) {
            $.messager.confirm('确认','您确认想要删除记录吗？',function(b){
                if (b){
                    //请求方式   get查询  post增加  put修改   delete删除
                    $.ajax({
                        type:"GET",
                        //请求路径
                        url:"/capitalFlow/delete",
                        //或false 是否异步
                        async:true,
                        data:{"id":id},
                        //超时时间
                        timeout:5000,
                        //返回的数据格式：json/xml/html/script/jsonp/text
                        dataType:'text',
                        success:function(data,textStatus,jqXHR){
                            $.messager.alert('提示','删除成功','info');
                            $('#capitalFlowDg').datagrid('reload');
                        },
                        error:function(error){
                            $.messager.alert('提示','删除失败','info');
                        }
                    })
                }
            });
        }

        function Search() {
            var payee = $('#capitalFlowSearchPayee').textbox('getValue');
            var payer = $('#capitalFlowSearchPayer').textbox('getValue');
            var queryParams = $('#capitalFlowDg').datagrid('options').queryParams;
            queryParams.payee = payee;
            queryParams.payer = payer;
            $('#capitalFlowDg').datagrid('reload');
        }
        
        function Clear() {
            $("#capitalFlowSearchPayee").textbox('setValue', '');
            $("#capitalFlowSearchPayer").textbox('setValue', '');
        }

        function Save() {
            $('#AddWin').window('open');
        }

        function addSubmit() {
            // 显示进度条
            $.messager.progress();
            $('#AddForm').form('submit', {
                url: '/capitalFlow/save',
                onSubmit: function(){
                    var isValid = $(this).form('validate');
                    if (!isValid){
                        // 如果表单是无效的则隐藏进度条
                        $.messager.progress('close');
                        $.messager.alert('提示','请填写必填项');
                    }
                    // 返回false终止表单提交
                    return isValid;
                },
                success: function(data){
                    // 如果提交成功则隐藏进度条
                    $.messager.progress('close');
                    $.messager.alert('提示','新增成功','info');
                    $('#AddForm').form('clear')
                    $('#AddWin').window('close');
                    $('#capitalFlowDg').datagrid('reload');
                }
            });

        }

        function editSubmit() {
            // 显示进度条
            $.messager.progress();
            $('#EditForm').form('submit', {
                url: '/capitalFlow/update',
                onSubmit: function(){
                    var isValid = $(this).form('validate');
                    if (!isValid){
                        // 如果表单是无效的则隐藏进度条
                        $.messager.progress('close');
                        $.messager.alert('提示','请填写必填项');
                    }
                    // 返回false终止表单提交
                    return isValid;
                },
                success: function(data){
                    // 如果提交成功则隐藏进度条
                    $.messager.progress('close');
                    $.messager.alert('提示','修改成功','info');
                    $('#EditForm').form('clear')
                    $('#EditWin').window('close');
                    $('#capitalFlowDg').datagrid('reload');
                }
            });

        }

        function addCancel() {
            $('#AddForm').form('clear')
            $('#AddWin').window('close');
        }

        function editCancel() {
            $('#EditForm').form('clear')
            $('#EditWin').window('close');
        }
    </script>
</head>
<body>
<div>
    <table id="capitalFlowDg">
        <thead>
        <tr>
            <th field="id" width="50" checkbox="true">ID</th>
            <th field="income" width="50">收入</th>
            <th field="expenditure" width="50">支出</th>
            <th field="surplusAmount" width="50">余额</th>
            <th field="payee" width="50">收款方</th>
            <th field="payer" width="50">付款方</th>
            <th field="useTo" width="50">用途</th>
            <th field="remarks" width="50">备注</th>
            <th field="operation" width="50">操作</th>
        </tr>
        </thead>
       <div id="capitalFlowTb">
           <input id="capitalFlowSearchPayee" type="text" class="easyui-textbox"  data-options="prompt:'请输入收款方..',iconCls:'icon-tip'"></input>
           |
           <input id="capitalFlowSearchPayer" type="text" class="easyui-textbox" data-options="prompt:'请输入付款方..',iconCls:'icon-tip'"></input>
           <button class="easyui-linkbutton"  onclick="Search()" data-options="iconCls:'icon-search'">搜索</button>
           <button class="easyui-linkbutton"  onclick="Clear()" data-options="iconCls:'icon-clear'">重置</button>
           <button class="easyui-linkbutton" onclick="Save()" data-options="iconCls:'icon-edit'">新增</button>
        </div>
    </table>


    <div id="AddWin" class="easyui-window" title="新增资金流水" style="width: 50%; height: auto" data-options="closed:false,collapsible:false,minimizable:false,maximizable:false">
            <form id="AddForm" method="post">
                <table>
                    <tr>
                        <td>收入:</td>
                        <td>
                            <input class="easyui-numberbox" type="text" name="income" data-options="required:true,min:0,precision:2"/>
                        </td>
                        <td>支出:</td>
                        <td>
                            <input class="easyui-numberbox" name="expenditure" data-options="required:true,min:0,precision:2"/>
                        </td>
                    </tr>
                    <tr>
                        <td>余额:</td>
                        <td>
                            <input class="easyui-numberbox" name="surplusAmount" data-options="required:true,min:0,precision:2"/>
                        </td>
                        <td>收款方:</td>
                        <td>
                            <input class="easyui-textbox" name="payee" data-options="required:true"/>
                        </td>
                    </tr>
                    <tr>
                        <td>付款方:</td>
                        <td>
                            <input class="easyui-textbox" name="payer" data-options="required:true"/>
                        </td>
                        <td>用途:</td>
                        <td>
                            <input class="easyui-textbox" name="useTo" data-options="required:true"/>
                        </td>
                    </tr>
                    <tr>
                        <td>备注:</td>
                        <td>
                            <textarea class="easyui-textbox" name="remarks" ></textarea>
                        </td>
                    </tr>
                </table>

                <div>
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" style="float:right" onclick="addCancel()">取消</a>
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"  style="float:right" onclick="addSubmit()">确定</a>
                </div>
            </form>
    </div>




    <div id="EditWin" class="easyui-window" title="编辑资金流水" style="width: 50%; height: auto" data-options="closed:false,collapsible:false,minimizable:false,maximizable:false">
        <form id="EditForm" method="post">
            <input type="hidden" name="id" data-options="required:true"/>
            <table>
                <tr>
                    <td>收入:</td>
                    <td>
                        <input class="easyui-numberbox" type="text" name="income" data-options="required:true,min:0,precision:2"/>
                    </td>
                    <td>支出:</td>
                    <td>
                        <input class="easyui-numberbox" name="expenditure" data-options="required:true,min:0,precision:2"/>
                    </td>
                </tr>
                <tr>
                    <td>余额:</td>
                    <td>
                        <input class="easyui-numberbox" name="surplusAmount" data-options="required:true,min:0,precision:2"/>
                    </td>
                    <td>收款方:</td>
                    <td>
                        <input class="easyui-textbox" name="payee" data-options="required:true"/>
                    </td>
                </tr>
                <tr>
                    <td>付款方:</td>
                    <td>
                        <input class="easyui-textbox" name="payer" data-options="required:true"/>
                    </td>
                    <td>用途:</td>
                    <td>
                        <input class="easyui-textbox" name="useTo" data-options="required:true"/>
                    </td>
                </tr>
                <tr>
                    <td>备注:</td>
                    <td>
                        <textarea class="easyui-textbox" name="remarks" ></textarea>
                    </td>
                </tr>
            </table>

            <div>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" style="float:right" onclick="editCancel()">取消</a>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"  style="float:right" onclick="editSubmit()">确定</a>
            </div>
        </form>
    </div>



</div>
</body>
</html>
